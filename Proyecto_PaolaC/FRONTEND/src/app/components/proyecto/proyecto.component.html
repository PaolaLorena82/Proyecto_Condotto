<div class="row">
    <h1>Proyecto</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-secondary" routerLink="/nuevoproyec" *ngIf="isLogged">
            <i class="bi bi-hand-index-thumb"></i>
            Nuevo Proyecto
        </button>
    </div>
    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Proyecto of proyec">
                    <td><h2>{{Proyecto.tituloP}}</h2></td>
                    <td><h4>{{Proyecto.descripcionP}}</h4></td>
                    <td><h4>{{Proyecto.imgP}}</h4></td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/ediproyect/{{Proyecto.id}}">
                            <i class="bi bi-pencil-fill"></i> EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-dark" (click)="delete(Proyecto.id)">
                            <i class="bi bi-trash-fill"></i> BORRAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
